<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ISP One{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 1200px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ISP One</a>
            <div class="navbar-nav">
                {% if request.session.customer_id %}
                    <a class="nav-link" href="{% url 'customer_dashboard' %}">Dashboard</a>
                    <a class="nav-link" href="{% url 'customer_logout' %}">Logout</a>
                {% else %}
                    <a class="nav-link" href="{% url 'customer_login' %}">Login</a>
                    <a class="nav-link" href="{% url 'hotspot_login' %}">Hotspot</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
