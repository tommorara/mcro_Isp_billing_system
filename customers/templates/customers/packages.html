{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Available Packages</h1>
    <form method="get" class="mb-4">
        <div class="flex space-x-4">
            <select name="connection_type" class="border p-2 rounded">
                <option value="">All Connection Types</option>
                <option value="HOTSPOT" {% if request.GET.connection_type == "HOTSPOT" %}selected{% endif %}>Hotspot</option>
                <option value="PPPOE" {% if request.GET.connection_type == "PPPOE" %}selected{% endif %}>PPPoE</option>
                <option value="STATIC" {% if request.GET.connection_type == "STATIC" %}selected{% endif %}>Static</option>
                <option value="VPN" {% if request.GET.connection_type == "VPN" %}selected{% endif %}>VPN</option>
            </select>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Filter</button>
        </div>
    </form>
