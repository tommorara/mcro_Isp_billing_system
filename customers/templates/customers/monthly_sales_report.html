{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Monthly Sales Report</h1>
    <table class="w-full border-collapse border border-gray-300">
        <thead>
            <tr class="bg-gray-100">
                <th class="border border-gray-300 p-2">Month</th>
                <th class="border border-gray-300 p-2">Total Amount</th>
                <th class="border border-gray-300 p-2">Number of Invoices</th>
            </tr>
        </thead>
        <tbody>
            {% for sale in sales %}
                <tr>
                    <td class="border border-gray-300 p-2">{{ sale.month|date:"F Y" }}</td>
                    <td class="border border-gray-300 p-2">{{ sale.total }}</td>
                    <td class="border border-gray-300 p-2">{{ sale.count }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3" class="border border-gray-300 p-2 text-center">No sales data available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
